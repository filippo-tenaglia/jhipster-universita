<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="corso">
            <h2><span jhiTranslate="universitaApp.corso.detail.title">Corso</span> {{corso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="universitaApp.corso.nome">Nome</span></dt>
                <dd>
                    <span>{{corso.nome}}</span>
                </dd>
                <dt><span jhiTranslate="universitaApp.corso.facolta">Facolta</span></dt>
                <dd>
                    <div *ngIf="corso.facoltaId">
                        <a [routerLink]="['/facolta', corso.facoltaId, 'view']">{{corso.facoltaNome}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="universitaApp.corso.docente">Docente</span></dt>
                <dd>
                    <div *ngIf="corso.docenteId">
                        <a [routerLink]="['/docente', corso.docenteId, 'view']">{{corso.docenteCognome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/corso', corso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
